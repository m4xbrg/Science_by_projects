name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - run: python -m pip install --upgrade pip
      - run: pip install jsonschema pytest ruff black pandas pyarrow pyyaml matplotlib scipy tqdm
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Validate meta
        run: python scripts/validate_meta.py
      - name: Tests
        run: pytest -q
